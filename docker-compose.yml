version: "3.8"
services:
  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - .:/app:rw
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
      - LOG_LEVEL=INFO
    restart: unless-stopped
    # Якщо хочете робити пакетний снифінг зсередини контейнера, можливо потрібно:
    # privileged: true
    # або додати NET_ADMIN/NET_RAW capabilities:
    # cap_add: ["NET_ADMIN","NET_RAW"]
